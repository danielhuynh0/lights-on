<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CS4640 Fall 2023 Daniel Huynh and Eric Li">
    <meta name="description" content="Form page for user to start game">  
    <title>Lights Off</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"  crossorigin="anonymous">       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="game_controller.js"></script>
</head>
    <body class="m-3">
        <h1>Lights On</h1>
        <form class="m-5" id="startGameForm" method="get">

            <label class="form-label" for="rowsInput">Number of Rows: </label>
            <input class="form-control" type="text" id="rowsInput" name="rowsInput"><br><br>
            
            <label class="form-label" for="colsInput">Number of Columns: </label>
            <input class="form-control" type="text" id="colsInput" name="colsInput"><br><br>
            
            <button id="submit" type="submit" class="btn btn-primary" name="submit">Start Game</button>
        </form>

        <h3 id="errorMessage"></h3>
        <h3 id="gameMessage"></h3>

        <table id="board" class="tableClass">
            <!--caption>Game Board</caption-->
        </table>
    </body>
</html>
